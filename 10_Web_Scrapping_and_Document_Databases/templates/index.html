<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS Style -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Mission to Mars</title>
</head>

<body>
    <div class="container-fluid">

        <!-- Mission to Mars Header -->
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>

        <!-- Latesat Mars News -->
        <div class="row">
            <div class="col-12">
                <h3>Latest Mars News</h3>
                <h4>{{ mars.news_title }}</h4>
                <p>{{ mars.summary }}</p>
            </div>
        </div>
        
        <div class="row">
        <!-- Featured Mars Image -->
            <div class="col-md-6">
                <br>
                <h3>Featured Mars Image</h3>
                <img src="{{ mars.featured_image }}" style="max-width:125%; max-height: auto;" alt="Mars Featured Image">
            </div>
            <div class="col-md-2">
            </div>

            <!-- Mars Weather -->
            <div class="col-md-4">
                <br>
                <div class="container-fluid" style="border:2px solid #cecece;">  
                    <h4>Current Weather on Mars</h4>
                    <p>{{ mars.weather }}</p>
                </div>
                <div class="container">
                    <br>
                    <h4>Mars Facts</h4>  
                    <p>{{ mars.fact_table | safe }}</p>
                </div>  
            </div>
        </div>

        <!-- Mars Hemispheres -->
        <div class="container">
            <br>
            <blockquote class="blockquote text-center">
                <h2 class="mb-2">Mars Hemispheres</h2>
                <hr>
            </blockquote>
        </div>
        <div class="card-deck">
            <div class="col-md-12">
                <div class="row">
                    {% for hem in mars.hemisphere_image_urls %}
                    <div class="col-md-6">
                        <div class="card" style="margin: 30px;">
                            <img class="card-img-top" src="{{ hem.img_url }}" alt="{{ hem.title }}">
                            <div class="card-body">
                                <p class="card-text">{{ hem.title }}</p>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

</body>
</html>
